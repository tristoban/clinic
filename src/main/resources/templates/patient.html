<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="display-4">Patients</h1>
    <table class="table table-striped table-bordered" id="patients-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>DNI</th>
            <th>Entry Date</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#patientModal">
        Add Patient
    </button>
</div>


<div class="modal fade" id="patientModal" tabindex="-1" role="dialog" aria-labelledby="patientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patientModalLabel">New Patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="patient-form">
                    <input type="hidden" id="patient-id" />
                    <div class="form-group">
                        <label for="patient-name">Name:</label>
                        <input type="text" class="form-control" id="patient-name" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-last-name">Last Name:</label>
                        <input type="text" class="form-control" id="patient-last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-dni">DNI:</label>
                        <input type="text" class="form-control" id="patient-dni" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-entry-date">Entry Date:</label>
                        <input type="date" class="form-control" id="patient-entry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-address">Address:</label>
                        <input type="text" class="form-control" id="patient-address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/patient.js"></script>
</body>
</html>
